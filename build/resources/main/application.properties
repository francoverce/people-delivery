##server.port=${PORT:5000}
spring.datasource.url=jdbc:postgresql://localhost:5432/user-db
spring.datasource.username=user
spring.datasource.password=secret
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=200000
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=20000
spring.datasource.hikari.max-lifetime=270000
spring.datasource.hikari.leak-detection-threshold=10000

spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.servlet.context-path=/user-int

flyway.enabled=true
flyway.baseline-version=1
flyway.schemas=public
flyway.locations=classpath:db/migration
flyway.sql-migration-suffix=.sql
spring.flyway.baseline-on-migrate=true
flyway.sql-migration-prefix=V
flyway.ignoreMissingMigrations=true

spring.data.log
